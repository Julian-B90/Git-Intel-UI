<div class="container-fluid">

  <div class="card border-primary col-md-12 member-card" style="padding-bottom: 1%; margin-bottom: 2%">
    <div class="row">
      <div class="col-md-4" style="padding-left: 1.5%">
        <h1>{{member.name}}</h1>
      </div>
      <span class="col-md-4 orga-link">
        <a href="https://www.{{member.githubURL}}" target="_blank ">
          <i class="fa fa-github fa-4x " style="padding-right: 10px; ">{{member.avatarURL}}</i>
        </a>
      </span>
      <span>
        <img class="img-responsive img-circle float-right " width="50% " height="50% " src="https://www.gruenderstory.de/wp-content/uploads/2013/08/github-logo-300x300.png ">
      </span>
    </div>

    <div class="card border-secondary col-md-12 member-card " style="border : 0; ">
      <div class="row ">
        <div class="col-md-4 ">
          <div class="member-icon ">
            <i class="fa fa-stop-circle fa-3x "></i>
          </div>
          <span class=" ">{{member.commits}} Commits</span>
        </div>

        <div class="col-md-4 ">
          <div class="member-icon ">
            <i class="fa fa-code-fork fa-3x "></i>
          </div>
          <span class=" ">{{member.pullRequests}} Pull Requests</span>
        </div>

        <div class="col-md-4 ">
          <div class="member-icon ">
            <i class="fa fa-exclamation-circle fa-3x "></i>
          </div>
          <span class=" "> {{member.issues}}</span> Issues (Closed/Opened)
        </div>
      </div>

    </div>
  </div>

  <div>
    <graph class="col-md-4 " [chart]="chartCommits " [organization]="member.organization.id "></graph>
    <graph class="col-md-4 " [chart]="chartPRs " [organization]="member.organization.id "></graph>
    <graph class="col-md-4 " [chart]="chartIssues " [organization]="member.organization.id "></graph>
  </div>


</div>
