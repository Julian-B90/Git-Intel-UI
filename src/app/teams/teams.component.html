<div class="container-fluid">

  <!--Search and sort functionality-->
  <div class="search-container">
    <form class="form-inline float-right">
      <input type="text" class="form-control " placeholder="Search Team" #searchBox (keyup)="search(searchBox.value)">
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-search"></i>
      </button>
    </form>
    <div class="dropdown float-right mr-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
        Sort by: {{sortByTag}}
      </button>
      <div class="dropdown-menu">
        <button class="dropdown-item" (click)="sortByAlphabet()">Alphabet</button>
        <button class="dropdown-item" (click)="sortByCommits()">Commits</button>
        <button class="dropdown-item" (click)="sortByMembers()">Member size</button>
        <button class="dropdown-item" (click)="sortByRepositories()">Repositories</button>
      </div>
    </div>
  </div>

  <!--Cards displaying teams and team info-->
  <div class="row justify-content-center graph-row">
    <!-- Teams -->
    <div class="col-md-12 member-card" *ngFor="let team of teams">
      <div class="card border-primary component-card">
        <a routerLink={{team.name}}>
          <div class="card-body">
            <div class="card-title">
              <h4>{{team.name}}
                <picture style="float: right;">
                  <i class="fa fa-user fa-3x"></i>
                </picture>
              </h4>
              <p>{{team.description}}</p>
            </div>
            <div class="card-text pb-3">
              <div class="team-info-container">
                <span>
                  <i class="fa fa-users mr-3 fa-3x"></i>
                  <span class="text-primary">{{team.members.length}}</span> Members</span>
                <span>
                  <i class="fa fa-book mr-3 fa-3x"></i>
                  <span class="text-primary">{{team.repositories.length}}</span> Repositories</span>
                <span>
                  <i class="fa fa-stop-circle mr-3 fa-3x"></i>
                  <span class="text-primary">{{team.commits}}</span> Commits</span>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>


</div>
