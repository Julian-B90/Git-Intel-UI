  <!-- Teams -->
  <div class="col-md-2">
    <a routerLink="/teams/">
      <div class="card border-primary mb-3 componentCard">

<!-- Graphs -->
<div class="row justify-content-center graphRow">

  <!-- Member Growth -->
  <div class="col-md-3">
    <div class="card border-primary mb-3 graphCard">
      <div class="card-body">
        <!-- Custom card header -->
        <div class="row">
          <div class="col-md-5">
            <h4>Member Growth</h4>
          </div>
          <div class="col-md-4 offset-md-3">
            <button type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#memberModal">
              <i class="fa fa-arrows-alt"></i>
            </button>
          </div>
        </div>
        <!-- Actual Graph body -->
        <img style="height: 200px; width: 100%; display: block;" src="../../assets/graph.png" alt="Card image">
      </div>
    </div>
  </div>

  <!-- Activity inside owned Repos (Commits/Week) -->
  <div class="col-md-3">
    <div class="card border-primary mb-3 graphCard">
      <div class="card-body">
        <!-- Custom card header -->
        <div class="row">
          <div class="col-md-5">
            <h4>Member Growth</h4>
          </div>
          <div class="col-md-4 offset-md-3">
            <button type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#memberModal">
              <i class="fa fa-arrows-alt"></i>
            </button>
          </div>
        </div>
        <!-- Actual Graph body -->
        <img style="height: 200px; width: 100%; display: block;" src="../../assets/graph.png" alt="Card image">
      </div>
    </div>
  </div>

  <!-- Contribution to external Repos (PRs/Week) -->
  <div class="col-md-3">
    <div class="card border-primary mb-3 graphCard">
      <div class="card-body">
        <!-- Custom card header -->
        <div class="row">
          <div class="col-md-5">
            <h4>Member Growth</h4>
          </div>
          <div class="col-md-4 offset-md-3">
            <button type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#memberModal">
              <i class="fa fa-arrows-alt"></i>
            </button>
          </div>
        </div>
        <!-- Actual Graph body -->
        <img style="height: 200px; width: 100%; display: block;" src="../../assets/graph.png" alt="Card image">
      </div>
    </div>
  </div>


  <!-- Graph Modal -->
  <div class="modal fade" id="memberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Title data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img style="height: 600px; width: 100%; display: block;" src="../../assets/graph.png" alt="Card image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Download</button>
        </div>
      </div>
    </div>
  </div>
