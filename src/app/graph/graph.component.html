<!-- Member Growth -->
<div class="card border-secondary mb-3 graph-card">
  <div class="card-body">
    <!-- Custom card header -->
    <div class="row">
      <div class="col-md-5">
        {{chartTitle}}
      </div>
      <div class="col-md-4 offset-md-3">
        <button type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#memberModal">
          <i class="fa fa-arrows-alt"></i>
        </button>
      </div>
    </div>
    <!-- Actual Graph body -->
    <canvas id="chart" baseChart [chartType]="chartType" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [legend]="chartLegend"
      [colors]="chartColors">
    </canvas>
  </div>
</div>

<!-- Graph Modal -->
<div class="modal fade" id="memberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="margin-left: 20%" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{chartTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <canvas class="" baseChart [chartType]="chartType" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
          [legend]="chartLegend" [colors]="chartColors">
        </canvas>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Download</button>
        <a href="downloadLink" download="downloadName">Download</a>
      </div>
    </div>
  </div>
</div>
