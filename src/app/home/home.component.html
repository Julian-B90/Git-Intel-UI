<!-- Welcome card -->
<div class="card text-white bg-primary mb-3 generalLayout">
  <div class="card-body">
    <h2 class="card-title" style="text-align: center">Welcome!</h2>
    <p class="card-text" style="text-align: center">
      Just look for an organization and gain insight into all the details.
    </p>
  </div>
</div>

<!-- Search history -->
<div class="list-group generalLayout">
  <p class="list-group-item list-group-item-action active">
    Search history:
  </p>
  <ng-container *ngFor="let org of searchHistory">
    <button type="button" class="btn btn-secondary" (click)="openNewTab(org)">{{org}}</button>
  </ng-container>
</div>
